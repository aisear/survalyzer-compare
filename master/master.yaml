  texts:
    de-ch: Haben die Ergebnisse des Projekts zu Eigentumsrechten geführt oder sind
      solche geplant?
    en: Have the results of the project led to property rights or are such rights
      planned?
    fr: Les résultats du projet ont-ils donné lieu à des droits de propriété ou de
      tels droits sont-ils prévus ?
  section_name: Ergebnisse
  matrix_rows:
  - code: '1'
    texts:
      de-ch: Patent / Patentanmeldungen
      en: Patent / Patent applications
      fr: Brevet / Demandes de brevet
  - code: '2'
    texts:
      de-ch: Trademarks / Urheberrechte / Designrechte
      en: Trademarks / copyrights / design rights
      fr: Marques déposées / droits d'auteur / droits sur les dessins et modèles
  - code: '3'
    texts:
      de-ch: <strong>In-licensing </strong><br>(Rechte zur Nutzung, Entwicklung oder
        Kommerzialisierung von geistigem Eigentum, welches sich im Besitz einer anderen
        Organisation befindet)<br><br>
      en: <strong>In-licensing </strong><br>(rights to use, develop or commercialise
        intellectual property owned by another organisation)
      fr: <strong>In-licensing </strong><br>(droits d'utiliser, de développer ou de
        commercialiser la propriété intellectuelle détenue par une autre organisation)
  - code: '4'
    texts:
      de-ch: <strong>Out-licensing </strong><br>(Einräumung von Rechten zur Nutzung,
        Entwicklung oder Kommerzialisierung des eigenen geistigen Eigentums an eine
        andere Organisation)
      en: <strong>Out-licensing </strong><br>(granting rights to use, develop or commercialise
        one's own intellectual property to another organisation)
      fr: <strong>Out-licensing </strong><br>(octroi de droits d'utilisation, de développement
        ou de commercialisation de sa propre propriété intellectuelle à une autre
        organisation)
  matrix_columns:
  - code: '6'
    texts:
      de-ch: ja, bereits erfolgt<br>
      en: yes, already done
      fr: oui, déjà fait
  - code: '4'
    texts:
      de-ch: ja, geplant<br>
      en: yes, planned
      fr: oui, prévu
  - code: '1'
    texts:
      de-ch: nein
      en: 'no'
      fr: non

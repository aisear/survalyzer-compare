TRLStart:
  element_type: Dropdown
  texts:
    en: 'Innovations go through different maturity levels: Which level (Technology
      Readiness Level, TRL, or Social Readiness Level, SRL) did your innovation project
      have <strong>at the beginning</strong> of the funding by Innosuisse?'
    fr: 'Les innovations passent par différents niveaux de maturité : A quel stade
      (Technology Readiness Level, TRL, ou Social Readiness Level, SRL) se trouvait
      votre projet d''innovation <strong>au début </strong>du soutien d''Innosuisse
      ?'
    de-ch: 'Innovationen durchlaufen verschiedene Reifestufen: Welche Stufe (Technology
      Readiness Level, TRL, oder Social Readiness Level, SRL) hatte Ihre Innovationsprojekt
      <strong>zu Beginn</strong> der Förderung durch Innosuisse?'
  section_name: Charakterisierung (TRL ) + Komeptenzen
  choices:
  - code: '1'
    texts:
      de-ch: '<strong>Grundlagenforschung</strong><div style="margin-left: 20px;">TRL/SRL
        1 - Beobachtung und Beschreibung des Grundprinzips einer Technologie und/oder
        einer Funktion oder einer Anwendung. Grundlagenforschung wird durchgeführt
        und dargestellt.</div>'
      fr: '<strong>Recherche fondamentale</strong><div style="margin-left: 20px;">TRL/SRL
        1 - Observation et description du principe de base d''une technologie et/ou
        d''une fonction ou d''une application. La recherche fondamentale est enregistrée
        et présentée.</div>'
      en: '<strong>Basic research</strong><div style="margin-left: 20px;">TRL/SRL
        1 - Observation and description of the basic principle of a technology and/or
        a function or an application. Basic research is recorded and presented.</div>'
  - code: '2'
    texts:
      de-ch: '<div style="margin-left: 20px;">TRL/SRL 2 - Technologie- und/oder Anwendungskonzept
        formuliert (Identifikation von möglichen Anwendungen). Beschreibung der Anwendung</div>'
      fr: '<div style="margin-left: 20px;">TRL/SRL 2 - Formulation du concept de technologie
        et/ou d''application (identification des applications possibles). Description
        de l''application.</div>'
      en: '<div style="margin-left: 20px;">TRL/SRL 2 - Technology and/or application
        concept formulated (identification of possible applications). Description
        of the application.</div>'
  - code: '3'
    texts:
      en: '<strong>Application oriented research / Applied research / Experimental
        development</strong><div style="margin-left: 20px;">TRL/SRL 3 - Experimental
        proof of concept. Analytical and experimental demonstration concept of critical
        function and/or specification.</div>'
      fr: '<strong>Recherche orientée vers l''application / Recherche appliquée /
        Développement expérimental</strong><div style="margin-left: 20px;">TRL/SRL
        3 - Preuve expérimentale du concept. Concept de démonstration analytique et
        expérimentale d''une fonction critique et/ou d''une spécification.</div>'
      de-ch: '<strong>Anwendungsorientierte Forschung / Angewandte Forschung / Experimentelle
        Entwicklung</strong><div style="margin-left: 20px;">TRL/SRL 3 - Experimenteller
        Nachweis des Konzepts. Analytisches und experimentelles Demonstrationskonzept
        der kritischen Funktion und/oder Spezifikation.</div>'
  - code: '4'
    texts:
      en: '<div style="margin-left: 20px;">TRL/SRL 4 - Technology or solution validated
        in the laboratory/in the field. Test setup in the laboratory/in the field.</div>'
      fr: '<div style="margin-left: 20px;">TRL/SRL 4 - Technologie ou solution validée
        en laboratoire ou sur le terrain. Mise en place d''essais en laboratoire ou
        sur le terrain.</div>'
      de-ch: '<div style="margin-left: 20px;">TRL/SRL 4 - Technologie/Lösung im Labor
        oder Feld validiert. Testaufbau im Labor/im Feld.</div>'
  - code: '5'
    texts:
      en: '<div style="margin-left: 20px;">TRL/SRL 5 - Experimental development. Test
        set-up and technology or solution validated in operational environment.</div>'
      fr: '<div style="margin-left: 20px;">TRL/SRL 5 - Développement expérimental.
        Montage d''essai et validation de la technologie ou de la solution dans un
        environnement opérationnel.</div>'
      de-ch: '<div style="margin-left: 20px;">TRL/SRL 5 - Experimentelle Entwicklung.
        Versuchsaufbau und Technologie bzw. Lösung in betrieblicher Umgebung validiert.</div>'
  - code: '6'
    texts:
      en: '<div style="margin-left: 20px;">TRL/SRL 6 - Technology/solution demonstrated
        in relevant environment.</div>'
      fr: '<div style="margin-left: 20px;">TRL/SRL 6 - Démonstration de la technologie/solution
        dans un environnement pertinent.</div>'
      de-ch: '<div style="margin-left: 20px;">TRL/SRL 6 - Technologie/Lösung in relevanter
        Umgebung demonstriert.</div>'
  - code: '7'
    texts:
      en: '<strong>Demonstration and pilot plants / Prototypes / Solution demonstrated</strong><div
        style="margin-left: 20px;">TRL/SRL 7 - System/solution prototype demonstrated
        in a development environment. Prototype in use.</div>'
      fr: '<strong>Démonstration et installations pilotes / Prototypes / Solution
        démontrée</strong><div style="margin-left: 20px;">TRL/SRL 7 - Prototype de
        système/solution démontré dans un environnement de développement. Prototype
        utilisé.</div>'
      de-ch: '<strong>Demonstrations- und Pilotanlagen / Prototypen / Demonstrierte
        Lösung</strong><div style="margin-left: 20px;">TRL/SRL 7 - System-/Lösungsprototyp
        in einer Entwicklungsumgebung demonstriert. Prototyp im Einsatz.</div>'
  - code: '8'
    texts:
      en: '<div style="margin-left: 20px;">TRL/SRL 8 - System/solution complete and
        qualified with proof of functionality in operational environment through testing
        and demonstration.</div>'
      fr: '<div style="margin-left: 20px;">TRL/SRL 8 - Système/solution complet et
        qualifié avec preuve de fonctionnalité dans un environnement opérationnel
        par le biais d''essais et de démonstrations.</div>'
      de-ch: '<div style="margin-left: 20px;">TRL/SRL 8 - System/Lösung vollständig
        qualifiziert mit Nachweis der Funktionstüchtigkeit in betrieblicher Umgebung
        durch Tests und Demonstration.</div>'
  - code: '9'
    texts:
      de-ch: '<strong>Umsetzung</strong><div style="margin-left: 20px;">TRL/SRL 9
        - Qualifiziertes System/Lösung hat sich im betrieblichen Umfeld bewährt, mit

InnoAlsZiel:
  element_type: SingleChoice
  texts:
    en: Does or did your organisation pursue the goal of implementing a concrete innovation
      in the organisation or on the market with the supported project?
    fr: Votre organisation poursuit-elle ou a-t-elle poursuivi avec le projet encouragé
      par Innosuisse l'objectif de mettre en œuvre une innovation concrète au sein
      de l'organisation ou sur le marché ?
    de-ch: Verfolgt(e) Ihre Organisation das Ziel, mit dem geförderten Projekt eine
      konkrete Innovation in Ihrer Organisation oder auf dem Markt umzusetzen?
  section_name: '(OhneTitel) Identifikation und Weichenfragen '
  choices:
  - code: '6'
    texts:
      fr: Oui, notre participation au projet a/a eu pour but de mettre en œuvre l'innovation
        dans notre organisation ou sur le marché.
      en: Yes, our participation in the project aims/aimed to implement the innovation
        in our organisation or on the market.
      de-ch: Ja, unsere Beteiligung am Projekt verfolgt(e) das Ziel, die Innovation
        in unserer Organisation oder auf dem Markt umzusetzen.
  - code: '1'
    texts:
      de-ch: Nein, wir sind als weiterer Umsetzungspartner am Projekt beteiligt.
      fr: Non, nous participons au projet en tant que partenaire de mise en œuvre
        supplémentaire.
      en: No, we are involved in the project as another implementation partner.
InnoUmgesetzt:
  element_type: SingleChoice
  texts:
    en: Has this innovation already been implemented in the market, in society or
      in your organisation, or is this implementation planned <strong>within the next
      12 or 24 months</strong>?
    fr: Votre organisation a-t-elle déjà introduit cette innovation concrète sur le
      marché, dans la société ou dans votre organisation, ou cette introduction est-elle
      prévue <strong>dans les 24 mois à venir </strong>?
    de-ch: Wurde diese Innovation auf dem Markt, in der Gesellschaft oder in Ihrer
      Organisation bereits umgesetzt oder ist diese Umsetzung <strong>innerhalb der
      nächsten 12 oder 24 Monate</strong> geplant?
  section_name: '(OhneTitel) Identifikation und Weichenfragen '
  choices:
  - code: '6'
    texts:
      en: Yes, it has <strong>a</strong><strong>lready been implemented</strong> and
        the supported project has since been <strong>completed</strong>.
      fr: Oui, elle e a <strong>déjà été mise en œuvre</strong> et le <strong>projet</strong>
        encouragé est entretemps <strong>clos</strong>.
      de-ch: Ja, sie wurde <strong>bereits umgesetzt</strong>
  - code: '5'
    texts:
      en: Yes, it will be implemented <strong>in the next 12 months</strong>.
      fr: Oui, elle va être mise en œuvre <strong>dans les 12 prochains mois.</strong>
      de-ch: Ja, sie wird <strong>in den nächsten 12 Monaten</strong> umgesetzt werden.
  - code: '4'
    texts:
      en: Yes, it will be implemented <strong>in the next 24 months</strong>.
      fr: Oui, elle va être mise en œuvre <strong>dans les 24 prochains mois.</strong>
      de-ch: Ja, sie wird <strong>in den nächsten 24 Monaten</strong> umgesetzt werden.
  - code: '3'
    texts:
      en: No, but an implementation is planned <strong>for later</strong>.
      fr: Non, mais une mise en œuvre est prévue <strong>pour plus tard</strong>.
      de-ch: Nein, aber eine Umsetzung ist <strong>für später</strong> geplant.
  - code: '2'
    texts:
      en: No implementation is planned, but the supported innovation idea <strong>w</strong><strong>ill
        be continued in a follow-up project</strong>.
      fr: Non, aucune mise en œuvre n’est prévue, mais l’idée d’innovation encouragée
        sera poursuivie <strong>dans le cadre d’un projet subséquent</strong>.
      de-ch: Nein, es ist keine Umsetzung geplant, aber die geförderte Innovationsidee
        wird in einem <strong>Folgeprojekt weitergeführt</strong>.
  - code: '1'
    texts:
      de-ch: Nein, das geförderte Projekt wird <strong>nicht fortgeführt</strong>.
      fr: Non, le projet encouragé <strong>ne sera pas poursuivi</strong>.
      en: No, the supported project <strong>will not be continued</strong>.

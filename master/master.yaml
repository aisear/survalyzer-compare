  - code: '7'
    texts:
      en: Licences
      fr: Licences
      de-ch: Lizenzen
  - code: '8'
    texts:
      en: 'Other, please specify:'
      fr: 'Autres, veuillez préciser:'
      de-ch: 'Anderes, bitte präzisieren:'
ProjektStand:
  element_type: SingleChoice
  texts:
    de-CH: Wie beurteilen Sie das bei Projektabschluss erreichte Ziel der kommerziellen
      Nutzung der Projektergebnisse und die weitere Umsetzung auf dem Markt?
    en: How do you assess at the end of the project the achieved goal of commercial
      utilisation of the project results and the further implementation on the market?
    fr: Comment évaluez-vous, à la fin du projet, la réalisation de l'objectif d'utilisation
      commerciale des résultats du projet et la poursuite de la mise en œuvre sur
      le marché ?
  choices:
  - code: '1'
    texts:
      en: The project results are not yet sufficiently advanced to be able to decide
        on a possible application.
      fr: Les résultats du projet ne sont pas encore suffisamment avancés pour pouvoir
        décider d'une éventuelle application.
      de-ch: Die Projektergebnisse sind noch nicht so weit fortgeschritten, um über
        eine mögliche Anwendung entscheiden zu können.
  - code: '4'
    texts:
      en: The feasibility of the project goals has been examined and concrete implementation
        steps are possible.
      fr: La faisabilité des objectifs du projet a été vérifiée et des étapes concrètes
        de mise en œuvre sont possibles.
      de-ch: Die Machbarkeit der Projektziele wurde geprüft und konkrete Umsetzungsschritte
        sind möglich.
  - code: '6'
    texts:
      en: Conclusive results make it possible to take concrete and further implementation
        steps.
      fr: Des résultats concluants permettent de prendre des mesures concrètes et
        supplémentaires de mise en œuvre.
      de-ch: Schlüssige Ergebnisse ermöglichen es, konkrete und weitere Umsetzungsschritte
        vorzunehmen.
  - code: '7'
    texts:
      en: The project/the innovation is currently in the implementation and introduction
        phase (internally or on the market).
      fr: Le projet/l'innovation est concrètement en phase de réalisation et de lancement
        (en interne ou sur le marché).
      de-ch: Das Projekt/die Innovation befindet sich konkret in der Umsetzungs- und
        Einführungsphase (intern oder auf dem Markt).
  - code: '8'
    texts:
      en: The project/the innovation has been successfully implemented in the organisation
        and generates sales and/or strengthens the performance of the organisation.
      fr: Le projet/l'innovation a été mis en œuvre avec succès dans l'organisation
        et génère des revenus et/ou renforce les performances de l'organisation.
      de-ch: Das Projekt/die Innovation wurde erfolgreich in der Organisation umgesetzt
        und generiert Umsatz und/oder stärkt die Leistung der Organisation.
  - code: '9'
    texts:
      de-CH: Das Projekt wird nicht weitergeführt bzw. umgesetzt.
      fr: Le projet n'est pas poursuivi ou mis en œuvre.
      en: The project will not be continued or implemented.
  - code: '99'
    texts:
      en: I cannot answer this question
      fr: Je ne peux pas répondre à cette question
      de-ch: Das kann ich nicht beantworten

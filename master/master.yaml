ProjektStand:
  element_type: SingleChoice
  texts:
    en: From the point of view of your research unit, how do you assess the implementation
      and utilisation possibilities of the results at the end of the project?
    fr: Du point de vue de votre unité de recherche, comment évaluez-vous les possibilités
      de mise en œuvre et d'utilisation des résultats à la fin du projet ?
    de-ch: Wie beurteilen Sie aus Sicht Ihrer Forschungseinheit die Umsetzungs- und
      Nutzungsmöglichkeiten der Ergebnisse beim Projektabschluss? 
  section_name: BeurteilungUmsetzungsmöglichkeien
  choices:
  - code: '1'
    texts:
      fr: Les résultats du projet ne sont pas encore suffisamment avancés pour que
        l'on puisse décider des prochaines étapes de développement pour une éventuelle
        application ; nous devons encore clarifier des questions de recherche fondamentales.
      en: The project results are not yet so far advanced that one can decide on the
        next development steps for a possible application; we still have to clarify
        fundamental research questions.
      de-ch: Die Projektergebnisse sind noch nicht so weit fortgeschritten, dass man
        über die nächsten Entwicklungsschritte für eine mögliche Anwendung entscheiden
        kann; wir müssen noch grundlegende Forschungsfragen klären.
  - code: '4'
    texts:
      de-ch: Die Machbarkeit der Projektziele wurde geprüft und diese Prüfung zeigt,
        dass konkrete Umsetzungsschritte durchaus möglich sind.
      fr: La faisabilité des objectifs du projet a été vérifiée et cette vérification
        montre que des étapes concrètes de mise en œuvre sont tout à fait possibles.
      en: The feasibility of the project goals was examined and this examination shows
        that concrete implementation steps are definitely possible.
  - code: '6'
    texts:
      de-ch: Es wurden schlüssige Ergebnisse erzielt, die es ermöglichen, konkrete
        und weitere Umsetzungsschritte vorzunehmen.
      fr: Des résultats concluants ont été obtenus, qui permettent d'entreprendre
        des étapes de mise en œuvre concrètes et ultérieures.<br>
      en: Conclusive results have been achieved that make it possible to take concrete
        and further implementation steps.
  - code: '7'
    texts:
      en: The project is currently in the implementation and introduction phase.
      fr: Le projet est concrètement en phase de réalisation et de lancement.
      de-ch: Das Projekt befindet sich konkret in der Umsetzungs- und Einführungsphase.
  - code: '8'
    texts:
      en: The project has been successfully implemented and generates sales for the
        implementation partner,

TRLStart:
  element_type: Dropdown
  texts:
    en: 'Innovations go through different stages of maturity: In your estimation,
      what stage did your project have at the beginning of the funding period?'
    fr: 'Les innovations passent par différents stades de maturité: Selon vous, à
      quel stade se trouvait votre projet au début de l''encouragement ?'
    de-ch: 'Innovationen durchlaufen verschiedene Reifestufen: Nach Ihrer Einschätzung,
      welche Stufe hatte Ihr Projekt zu Beginn der Förderung?'
  section_name: Ergebnisse
  section_index: 3
  choices:
  - code: '1'
    texts:
      de-ch: GrundlagenforschungTRL/SRL 1 - Beobachtung und Beschreibung des Grundprinzips
        einer Technologie und/oder einer Funktion oder einer Anwendung. Grundlagenforschung
        wird durchgeführt und dargestellt.
      fr: Recherche fondamentaleTRL/SRL 1 - Observation et description du principe
        de base d'une technologie et/ou d'une fonction ou d'une application. La recherche
        fondamentale est enregistrée et présentée.
      en: Basic researchTRL/SRL 1 - Observation and description of the basic principle
        of a technology and/or a function or an application. Basic research is recorded
        and presented.
  - code: '2'
    texts:
      de-ch: TRL/SRL 2 - Technologie- und/oder Anwendungskonzept formuliert (Identifikation
        von möglichen Anwendungen). Beschreibung der Anwendung
      fr: TRL/SRL 2 - Formulation du concept de technologie et/ou d'application (identification
        des applications possibles). Description de l'application.
      en: TRL/SRL 2 - Technology and/or application concept formulated (identification
        of possible applications). Description of the application.
  - code: '3'
    texts:
      en: Application oriented research / Applied research / Experimental developmentTRL/SRL
        3 - Experimental proof of concept. Analytical and experimental demonstration
        concept of critical function and/or specification.
      fr: Recherche orientée vers l'application / Recherche appliquée / Développement
        expérimentalTRL/SRL 3 - Preuve expérimentale du concept. Concept de démonstration
        analytique et expérimentale d'une fonction critique et/ou d'une spécification.
      de-ch: Anwendungsorientierte Forschung / Angewandte Forschung / Experimentelle
        EntwicklungTRL/SRL 3 - Experimenteller Nachweis des Konzepts. Analytisches
        und experimentelles Demonstrationskonzept der kritischen Funktion und/oder
        Spezifikation.
  - code: '4'
    texts:
      en: TRL/SRL 4 - Technology or solution validated in the laboratory/in the field.
        Test setup in the laboratory/in the field.
      fr: TRL/SRL 4 - Technologie ou solution validée en laboratoire ou sur le terrain.
        Mise en place d'essais en laboratoire ou sur le terrain.
      de-ch: TRL/SRL 4 - Technologie/Lösung im Labor oder Feld validiert. Testaufbau
        im Labor/im Feld.
  - code: '5'
    texts:
      en: TRL/SRL 5 - Experimental development. Test set-up and technology or solution
        validated in operational environment.
      fr: TRL/SRL 5 - Développement expérimental. Montage d'essai et validation de
        la technologie ou de la solution dans un environnement opérationnel.
      de-ch: TRL/SRL 5 - Experimentelle Entwicklung. Versuchsaufbau und Technologie
        bzw. Lösung in betrieblicher Umgebung validiert.
  - code: '6'
    texts:
      en: TRL/SRL 6 - Technology/solution demonstrated in relevant environment.
      fr: TRL/SRL 6 - Démonstration de la technologie/solution dans un environnement
        pertinent.
      de-ch: TRL/SRL 6 - Technologie/Lösung in relevanter Umgebung demonstriert.
  - code: '7'
    texts:
      en: Demonstration and pilot plants / Prototypes / Solution demonstratedTRL/SRL
        7 - System/solution prototype demonstrated in a development environment. Prototype
        in use.
      fr: Démonstration et installations pilotes / Prototypes / Solution démontréeTRL/SRL
        7 - Prototype de système/solution démontré dans un environnement de développement.
        Prototype utilisé.
      de-ch: Demonstrations- und Pilotanlagen / Prototypen / Demonstrierte LösungTRL/SRL
        7 - System-/Lösungsprototyp in einer Entwicklungsumgebung demonstriert. Prototyp
        im Einsatz.
  - code: '8'
    texts:
      en: TRL/SRL 8 - System/solution complete and qualified with proof of functionality
        in operational environment through testing and demonstration.
      fr: TRL/SRL 8 - Système/solution complet et qualifié avec preuve de fonctionnalité
        dans un environnement opérationnel par le biais d'essais et de démonstrations.
      de-ch: TRL/SRL 8 - System/Lösung vollständig qualifiziert mit Nachweis der Funktionstüchtigkeit
        in betrieblicher Umgebung durch Tests und Demonstration.
  - code: '9'
    texts:
      de-ch: UmsetzungTRL/SRL 9 - Qualifiziertes System/Lösung hat sich im betrieblichen
        Umfeld bewährt, mit Nachweis des erfolgreichen Einsatzes. Produktion unter
        Wettbewerbsbedingungen.
      fr: Mise en œuvreTRL/SRL 9 - Le système/la solution qualifié(e) a été éprouvé(e)
        dans l'environnement opérationnel, avec la preuve d'une utilisation réussie.
        Production dans des conditions concurrentielles..
      en: Implementation TRL/SRL 9 - Qualified system/solution has been proven in
        the operational environment with evidence of successful use. Production under
        competitive conditions.
  - code: '99'
    texts:
      en: TRL resp. SRL not applicable to project / don't know
      fr: TRL ou SRL non applicable au projet / ne sait pas
      de-ch: TRL resp. SRL nicht auf Projekt anwendbar / weiss nicht

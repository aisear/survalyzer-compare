  choices:
  - code: '4'
    texts:
      en: <strong>Multidisciplinary:</strong> Involvement of different scientific
        fields or disciplines with specific knowledge and perspectives, <u>each using
        their disciplinary knowledge</u> to contribute to the solution of the research
        problem.
      fr: <strong>Multidisciplinaire :</strong> participation de différents domaines
        ou disciplines scientifiques avec des connaissances et des perspectives spécifiques,
        <u>chacun utilisant ses connaissances disciplinaires</u> pour contribuer à
        la résolution du problème de recherche.
      de-ch: '<strong>Multidisziplinär</strong>: Beteiligung verschiedener wissenschaftlicher
        Bereiche oder Disziplinen mit spezifischen Kenntnissen und Perspektiven, <u>wobei
        jeder sein disziplinäres Wissen nutzt</u>, um zur Lösung des Forschungsproblems
        beizutragen.'
  - code: '5'
    texts:
      de-ch: <strong>Interdisziplinär: </strong>Zusammenarbeit verschiedener wissenschaftlicher
        Bereiche oder Disziplinen, um gemeinsam Lösungen zu finden oder Ergebnisse
        zu erzielen, <u>indem Wissen und Methoden aus verschiedenen Disziplinen integriert
        werden</u> und eine echte Synthese von Ansätzen verwendet wird.
      en: '<strong>Interdisciplinary: </strong>Collaboration of different scientific
        fields or disciplines to jointly find solutions or achieve results by <u>integrating
        knowledge and methods from different disciplines</u> and using a true synthesis
        of approaches.'
      fr: <strong>Interdisciplinaire :</strong> collaboration entre différents domaines
        ou disciplines scientifiques afin de trouver des solutions ou d'obtenir des
        résultats ensemble, <u>en intégrant des connaissances et des méthodes issues
        de différentes disciplines</u> et en utilisant une véritable synthèse des
        approches.
  - code: '6'
    texts:
      de-ch: <strong>Transdisziplinär:</strong> Zusammenarbeit verschiedener wissenschaftlicher
        Disziplinen unter zusätzlicher Beteiligung von Akteuren außerhalb der Wissenschaft,
        der Politik, der Gesellschaft oder anderer Organisationen oder Gruppen, <u>um
        neue Denkansätze oder Methoden zur Veränderung des Systems oder der Umwelt
        zu entwickeln.</u>
      en: <strong>Transdisciplinary:</strong> Collaboration of different scientific
        disciplines with additional participation of actors outside science, politics,
        society or other organisations or groups <u>to develop new ways of thinking
        or methods to change the system or the environment</u>.
      fr: <strong>Transdisciplinaire :</strong> collaboration entre différentes disciplines
        scientifiques, avec la participation supplémentaire d'acteurs extérieurs à
        la science, à la politique, à la société ou à d'autres organisations ou groupes,

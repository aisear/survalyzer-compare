    fr: Le projet encouragé a-t-il à ce jour abouti à l’un des résultats concrets
      suivants ?
    de-ch: DIESE FRAGE IST AUS HISTORISCHEN/DATENTECHNISCHEN GRünden Hier und wird
      NIE angezeigt<br>Hat das geförderte Projekt bis jetzt zu einem der folgenden
      konkreten Ergebnissen geführt?
  choices:
  - code: '1'
    texts:
      en: Pilot and demonstration equipment
      fr: Installations pilotes et de démonstration
      de-ch: Pilot- und Demonstrationsanlagen
  - code: '2'
    texts:
      de-CH: Konzept oder Dienstleistung umsetzungsreif
      fr: Concept ou service prêt à être mis en œuvre
      en: Concept or service ready to be implemented
  - code: '3'
    texts:
      de-CH: Produkt, Konzept oder Dienstleistung auf dem Markt eingeführt
      fr: Produit, concept ou service mis en œuvre sur le marché
      en: Product, concept or service introduced to the market
  - code: '4'
    texts:
      en: Process innovation introduced in the organisation
      fr: Processus mis en œuvre dans l'organisation
      de-ch: Prozessinnovation in der Organisation eingeführt
  - code: '5'
    texts:
      en: Patent or patent application
      fr: Brevet ou demande de brevet
      de-ch: Patent oder Patentanmeldung
  - code: '6'
    texts:
      en: Trademark or design rights
      fr: Droits sur les marques ou les modèles
